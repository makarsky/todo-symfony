#            anonymous: ~
#        secured_area:
#            pattern:    ^/
#            form_login: ~

    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/issue, roles: ROLE_USER}
